                    <p>글이 아닌 그림으로 일기를 써봅시다.<br>우리는 그림문자로 어떤 이야기를 만들 수 있을까요?<br>각 칸을 터치하여 그림을 고르고, 이야기를 만들어 보아요.<br>하얀 공간에는 손가락으로 이름을 써도, 그림을 그려도 좋아요.<br>마친 후에는 종이 위에 프린트하여 전시해볼까요?<br>다른 사람들의 이야기도 함께 상상해보아요.</p>
